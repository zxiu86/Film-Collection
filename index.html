<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Film Collection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Film Collection</h1>
    <input type="text" id="search" placeholder="Search movies...">
    <button id="filter">Filter</button>
  </header>

  <div id="movies-list">
    <div class="movie">
      <img src="images/movie1.jpg" alt="Movie 1">
      <h2>Movie 1</h2>
      <p class="description">Description of Movie 1</p>
      <p class="rating">IMDb: 7.5</p>
      <p class="duration">Duration: 120 min</p>
      <p class="company">Production: Studio 1</p>
      <button class="watch">Watch Now</button>
      <button class="favorite">Add to Favorites</button>
    </div>
    <!-- أضف المزيد من الأفلام بنفس الشكل -->
  </div>

  <script src="script.js"></script>
</body>
</html>
