<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Film Collection</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: "Tahoma", sans-serif;
      margin: 0;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #1a1a1a;
      box-shadow: 0 0 10px red;
      position: relative;
    }

    header h1 {
      font-size: 32px;
      color: white;
      text-shadow: 0 0 10px red;
      margin: 0;
    }

    .search-icon {
      position: absolute;
      right: 20px;
      cursor: pointer;
    }

    #search-box {
      display: none;
      position: absolute;
      top: 60px;
      right: 20px;
      padding: 5px 10px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    .movie {
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1.5s ease;
    }

    .movie img {
      width: 60%;
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0 0 20px red;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .movie img:hover {
      transform: scale(1.05);
    }

    .movie h2 {
      margin-top: 15px;
      font-size: 28px;
      color: #ff4444;
    }

    .details {
      display: none;
      font-size: 18px;
      margin-top: 10px;
      color: #ff9999;
    }

    .watch-btn {
      background: transparent;
      border: 2px solid red;
      color: white;
      padding: 10px 30px;
      font-size: 18px;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.3s ease;
      display: none;
    }

    .watch-btn:hover {
      background: red;
      color: white;
      box-shadow: 0 0 15px red;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Film Collection</h1>
    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 30 30">
      <path d="M 13 3 C 7.4889971 3 3 7.4889971 3 13 C 3 18.511003 7.4889971 23 13 23 C 15.396508 23 17.597385 22.148986 19.322266 20.736328 L 25.292969 26.707031 A 1.0001 1.0001 0 1 0 26.707031 25.292969 L 20.736328 19.322266 C 22.148986 17.597385 23 15.396508 23 13 C 23 7.4889971 18.511003 3 13 3 z M 13 5 C 17.430123 5 21 8.5698774 21 13 C 21 17.430123 17.430123 21 13 21 C 8.5698774 21 5 17.430123 5 13 C 5 8.5698774 8.5698774 5 13 5 z"></path>
    </svg>
    <input type="text" id="search-box" placeholder="ابحث عن فيلم...">
  </header>

  <!-- الفيلم 1 -->
  <section class="movie" data-rating="7.5" data-duration="120 min">
    <img src="test1.jpg" alt="Movie Poster" onclick="showDetails(this)">
    <h2>فيلم الاختبار 1</h2>
    <p class="details">IMDb: 7.5 | المدة: 120 دقيقة</p>
    <button class="watch-btn" onclick="window.open('https://example.com', '_blank')">مشاهدة</button>
  </section>

  <!-- الفيلم 2 -->
  <section class="movie" data-rating="8.2" data-duration="110 min">
    <img src="test2.jpg" alt="Movie Poster" onclick="showDetails(this)">
    <h2>فيلم الاختبار 2</h2>
    <p class="details">IMDb: 8.2 | المدة: 110 دقيقة</p>
    <button class="watch-btn" onclick="window.open('https://example.com', '_blank')">مشاهدة</button>
  </section>

  <!-- الفيلم 3 -->
  <section class="movie" data-rating="6.9" data-duration="95 min">
    <img src="test3.jpg" alt="Movie Poster" onclick="showDetails(this)">
    <h2>فيلم الاختبار 3</h2>
    <p class="details">IMDb: 6.9 | المدة: 95 دقيقة</p>
    <button class="watch-btn" onclick="window.open('https://example.com', '_blank')">مشاهدة</button>
  </section>

  <script>
    function showDetails(imgElement) {
      const movieSection = imgElement.parentElement;
      const btn = movieSection.querySelector('.watch-btn');
      const details = movieSection.querySelector('.details');
      btn.style.display = 'block';
      details.style.display = 'block';
    }

    // البحث يظهر عند الضغط على أيقونة
    const searchIcon = document.querySelector('.search-icon');
    const searchBox = document.getElementById('search-box');

    searchIcon.addEventListener('click', () => {
      if (searchBox.style.display === "none" || searchBox.style.display === "") {
        searchBox.style.display = "block";
        searchBox.focus();
      } else {
        searchBox.style.display = "none";
      }
    });

    // البحث الفعلي عند الكتابة
    searchBox.addEventListener('input', () => {
      const query = searchBox.value.toLowerCase();
      document.querySelectorAll('.movie').forEach(movie => {
        const title = movie.querySelector('h2').innerText.toLowerCase();
        movie.style.display = title.includes(query) ? 'flex' : 'none';
      });
    });
  </script>
</body>
</html>
