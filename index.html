<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Film Collection</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: "Tahoma", sans-serif;
      margin: 0;
      text-align: center;
    }

    header {
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #1a1a1a;
      box-shadow: 0 0 10px red;
    }

    header img {
      width: 67px;
      height: auto;
      margin-right: 10px;
      filter: drop-shadow(0 0 8px red);
    }

    header h1 {
      font-size: 28px;
      color: white;
      text-shadow: 0 0 10px red;
      margin-right: 15px;
    }

    input#search {
      padding: 5px 10px;
      border-radius: 5px;
      border: none;
      margin-left: 10px;
    }

    .movie {
      display: inline-block;
      margin: 20px;
      cursor: pointer;
    }

    .movie img {
      width: 200px;
      border-radius: 10px;
      box-shadow: 0 0 15px red;
      transition: transform 0.3s ease;
    }

    .movie img:hover {
      transform: scale(1.05);
    }

    .movie h2 {
      margin-top: 8px;
      font-size: 20px;
      color: #ff4444;
    }

    #popup {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px red;
      z-index: 10;
    }

    #popup button {
      margin-top: 10px;
      padding: 5px 15px;
      cursor: pointer;
    }

    #overlay {
      display: none;
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.7);
      z-index: 5;
    }

    #favorites {
      margin-top: 30px;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.jpg" alt="logo">
  <h1>Film Collection</h1>
  <input type="text" id="search" placeholder="ابحث عن فيلم...">
</header>

<div id="movies-list">
  <div class="movie" data-name="فيلم الاختبار" data-rating="7.5" data-duration="120 دقيقة" data-link="https://example.com">
    <img src="test1.jpg" alt="فيلم الاختبار">
    <h2>فيلم الاختبار</h2>
  </div>
  <!-- أضف المزيد من الأفلام بنفس الشكل -->
</div>

<h2>المفضلة:</h2>
<div id="favorites"></div>

<div id="overlay"></div>
<div id="popup">
  <h2 id="popup-title"></h2>
  <p id="popup-rating"></p>
  <p id="popup-duration"></p>
  <a id="popup-link" href="#" target="_blank">مشاهدة الفيلم</a><br>
  <button id="add-fav">أضف للمفضلة</button>
  <button id="close-popup">اغلاق</button>
</div>

<script>
  const movies = document.querySelectorAll('.movie');
  const popup = document.getElementById('popup');
  const overlay = document.getElementById('overlay');
  const favoritesDiv = document.getElementById('favorites');

  const popupTitle = document.getElementById('popup-title');
  const popupRating = document.getElementById('popup-rating');
  const popupDuration = document.getElementById('popup-duration');
  const popupLink = document.getElementById('popup-link');
  const addFavBtn = document.getElementById('add-fav');

  let currentMovie = null;

  movies.forEach(movie => {
    movie.addEventListener('click', () => {
      currentMovie = movie;
      popupTitle.textContent = movie.dataset.name;
      popupRating.textContent = "التقييم: " + movie.dataset.rating;
      popupDuration.textContent = "المدة: " + movie.dataset.duration;
      popupLink.href = movie.dataset.link;
      popup.style.display = 'block';
      overlay.style.display = 'block';
    });
  });

  document.getElementById('close-popup').addEventListener('click', () => {
    popup.style.display = 'none';
    overlay.style.display = 'none';
  });

  addFavBtn.addEventListener('click', () => {
    const fav = document.createElement('div');
    fav.textContent = currentMovie.dataset.name;
    favoritesDiv.appendChild(fav);
    popup.style.display = 'none';
    overlay.style.display = 'none';
  });

  // البحث
  const searchInput = document.getElementById('search');
  searchInput.addEventListener('input', () => {
    const term = searchInput.value.trim();
    movies.forEach(movie => {
      if (movie.dataset.name.includes(term)) {
        movie.style.display = 'inline-block';
      } else {
        movie.style.display = 'none';
      }
    });
  });
</script>

</body>
</html>
