<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Film Collection</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: white;
      font-family: "Tahoma", sans-serif;
      margin: 0;
      text-align: center;
      overflow-x: hidden;
    }

    header {
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #1a1a1a;
      box-shadow: 0 0 10px red;
    }

    header img {
      width: 80px;
      height: auto;
      margin-right: 10px;
      filter: drop-shadow(0 0 8px red);
    }

    header h1 {
      font-size: 32px;
      color: white;
      text-shadow: 0 0 10px red;
    }

    .movie {
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1.5s ease;
    }

    .movie img {
      width: 60%;
      max-width: 500px;
      border-radius: 15px;
      box-shadow: 0 0 20px red;
      transition: transform 0.3s ease;
    }

    .movie img:hover {
      transform: scale(1.05);
    }

    .movie h2 {
      margin-top: 15px;
      font-size: 28px;
      color: #ff4444;
    }

    .watch-btn {
      background: transparent;
      border: 2px solid red;
      color: white;
      padding: 10px 30px;
      font-size: 18px;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.3s ease;
    }

    .watch-btn:hover {
      background: red;
      color: white;
      box-shadow: 0 0 15px red;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

  </style>
</head>
<body>
  <header>
    <img src="Logo.png" alt="Logo">
    <h1>Film Collection</h1>
  </header>

  <section class="movie">
    <img src="test1.jpg" alt="Movie Poster">
    <h2>فيلم الاختبار</h2>
    <button class="watch-btn" onclick="window.open('https://example.com', '_blank')">مشاهدة</button>
  </section>
</body>
