<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>مجموعة الأفلام</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dark-mode">
  <header>
    <img src="images/logo.png" alt="شعار مجموعة الأفلام">
    <h1>مجموعة الأفلام</h1>
    <input type="text" id="search" placeholder="ابحث عن فيلم...">
    <button id="filter">فلتر</button>
    <button id="toggle-theme">الوضع الفاتح/الغامق</button>
  </header>

  <div id="movies-list">
    <div class="movie" data-description="وصف TEST1" data-rating="7.5" data-duration="120 دقيقة" data-company="استوديو 1">
      <img src="images/test1.jpg" alt="test1">
      <h2>test1</h2>
    </div>
    <div class="movie" data-description="وصف test 2" data-rating="8.2" data-duration="110 دقيقة" data-company="استوديو 2">
      <img src="images/test2.jpg" alt="test 2">
      <h2>test 2</h2>
    </div>
    <div class="movie" data-description="وصف test 3" data-rating="6.9" data-duration="95 دقيقة" data-company="استوديو 3">
      <img src="images/test3.jpg" alt="test3">
      <h2>test 3</h2>
    </div>
  </div>

  <div id="movie-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modal-img" src="" alt="">
      <h2 id="modal-title"></h2>
      <p id="modal-description"></p>
      <p id="modal-rating"></p>
      <p id="modal-duration"></p>
      <p id="modal-company"></p>
      <button id="watch-btn">شاهد الآن</button>
      <button id="favorite-btn">أضف إلى المفضلة</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
  </html>
