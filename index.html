<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Film Collection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="images/logo.png" alt="Film Collection Logo" width="80">
      <h1>Film Collection</h1>
    </div>
    <div class="search-filter">
      <input type="text" id="search" placeholder="ابحث عن فيلم...">
      <button id="filter">فلتر</button>
      <button id="toggle-dark">فاتح / غامق</button>
    </div>
  </header>

  <div id="movies-list">
    <div class="movie">
      <img class="movie-img" src="images/TEST1.jpg" alt="TEST1">
      <h2>TEST1</h2>
      <div class="details">
        <p class="description">وصف فيلم TEST1</p>
        <p class="rating">IMDb: 7.5</p>
        <p class="duration">المدة: 120 دقيقة</p>
        <p class="company">شركة الإنتاج: Studio 1</p>
        <button class="watch" data-link="https://example.com/movie1">شاهد الآن</button>
        <button class="favorite">أضف للمفضلة</button>
      </div>
    </div>

    <div class="movie">
      <img class="movie-img" src="images/TEST2.jpg" alt="TEST2">
      <h2>TEST2</h2>
      <div class="details">
        <p class="description">وصف فيلم TEST2</p>
        <p class="rating">IMDb: 8.2</p>
        <p class="duration">المدة: 110 دقيقة</p>
        <p class="company">شركة الإنتاج: Studio 2</p>
        <button class="watch" data-link="https://example.com/movie2">شاهد الآن</button>
        <button class="favorite">أضف للمفضلة</button>
      </div>
    </div>

    <div class="movie">
      <img class="movie-img" src="images/TEST3.jpg" alt="TEST3">
      <h2>TEST3</h2>
      <div class="details">
        <p class="description">وصف فيلم TEST3</p>
        <p class="rating">IMDb: 6.9</p>
        <p class="duration">المدة: 95 دقيقة</p>
        <p class="company">شركة الإنتاج: Studio 3</p>
        <button class="watch" data-link="https://example.com/movie3">شاهد الآن</button>
        <button class="favorite">أضف للمفضلة</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
        </html>
