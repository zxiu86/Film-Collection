<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Film Collection</title>
<style>
  body {
    background-color: #0d0d0d;
    color: white;
    font-family: "Tahoma", sans-serif;
    margin: 0;
    text-align: center;
  }

  header {
    padding: 20px;
    background: #1a1a1a;
    box-shadow: 0 0 10px red;
    position: relative;
  }

  .search-icon {
    position: absolute;
    left: 20px;
    cursor: pointer;
  }

  .movie {
    margin-top: 50px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .movie img {
    width: 60%;
    max-width: 500px;
    border-radius: 15px;
    box-shadow: 0 0 20px red;
    cursor: pointer;
    transition: transform 0.3s ease;
  }

  .movie img:hover { transform: scale(1.05); }

  .movie h2 { margin-top: 15px; font-size: 28px; color: #ff4444; }

  .btn {
    margin-top: 10px;
    padding: 10px 25px;
    border-radius: 25px;
    border: 2px solid red;
    background: transparent;
    color: white;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .btn:hover { background: red; box-shadow: 0 0 15px red; }

</style>
</head>
<body>

<header>
  <h1>Film Collection</h1>
  <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0 0 30 30">
    <path d="M 13 3 C 7.4889971 3 3 7.4889971 3 13 C 3 18.511003 7.4889971 23 13 23 C 15.396508 23 17.597385 22.148986 19.322266 20.736328 L 25.292969 26.707031 A 1.0001 1.0001 0 1 0 26.707031 25.292969 L 20.736328 19.322266 C 22.148986 17.597385 23 15.396508 23 13 C 23 7.4889971 18.511003 3 13 3 z M 13 5 C 17.430123 5 21 8.5698774 21 13 C 21 17.430123 17.430123 21 13 21 C 8.5698774 21 5 17.430123 5 13 C 5 8.5698774 8.5698774 5 13 5 z"></path>
  </svg>
</header>

<section class="movie">
  <img src="test1.jpg" alt="Movie Poster" onclick="showDetails(this)">
  <h2>فيلم الاختبار 1</h2>
  <button class="btn watch-btn" onclick="window.open('https://example.com', '_blank')">مشاهدة</button>
  <button class="btn delete-btn" onclick="deleteMovie(this)">حذف</button>
</section>

<section class="movie">
  <img src="test2.jpg" alt="Movie Poster" onclick="showDetails(this)">
  <h2>فيلم الاختبار 2</h2>
  <button class="btn watch-btn" onclick="window.open('https://example.com', '_blank')">مشاهدة</button>
  <button class="btn delete-btn" onclick="deleteMovie(this)">حذف</button>
</section>

<section class="movie">
  <img src="test3.jpg" alt="Movie Poster" onclick="showDetails(this)">
  <h2>فيلم الاختبار 3</h2>
  <button class="btn watch-btn" onclick="window.open('https://example.com', '_blank')">مشاهدة</button>
  <button class="btn delete-btn" onclick="deleteMovie(this)">حذف</button>
</section>

<script>
function showDetails(imgElement) {
  const movieSection = imgElement.parentElement;
  const btn = movieSection.querySelector('.watch-btn');
  btn.style.display = 'block';
}

function deleteMovie(btn) {
  const movieSection = btn.parentElement;
  movieSection.remove();
}

document.querySelector('.search-icon').addEventListener('click', () => {
  alert("فتح البحث عن الأفلام"); 
});
</script>

</body>
</html>
